<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>

        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display" id="display" ></td>
            </tr>

            <tr>
                <td><button class="btn btn-clear" id="c" onclick="Zera()"><h2>C</h2></button></td>
                <td><button class="btn btn-num" id="(" onclick="Insert('\(')"><h2>(</h2></button></td>
                <td><button class="btn btn-num" id=")" onclick="Insert('\)')"><h2>)</h2></button></td>
                <td><button class="btn btn-num" id="/" onclick="FunctionOperation()"><h2>÷</h2></button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num" id="7" onclick="Insert(7)"><h3>7</h3></button></td>
                <td><button class="btn btn-num" id="8" onclick="Insert(8)"><h3>8</h3></button></td>
                <td><button class="btn btn-num" id="9" onclick="Insert(9)"><h3>9</h3></button></td>
                <td><button class="btn btn-num" id="*" onclick="FunctionOperation('*')"><h2>x</h2></button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num" id="4" onclick="Insert(4)"  ><h3>4</h3></button></td>
                <td><button class="btn btn-num" id="5" onclick="Insert(5)"  ><h3>5</h3></button></td>
                <td><button class="btn btn-num" id="6" onclick="Insert(6)"  ><h3>6</h3></button></td>
                <td><button class="btn btn-num" id="+" onclick="FunctionOperation('+')"><h2>+</h2></button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num" id="1" onclick="Insert(1)"><h3>1</h3></button></td>
                <td><button class="btn btn-num" id="2" onclick="Insert(2)"><h3>2</h3></button></td>
                <td><button class="btn btn-num" id="3" onclick="Insert(3)"><h3>3</h3></button></td>
                <td><button class="btn btn-num" id="-" onclick="FunctionOperation('-')"><h2>-</h2></button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num"><h2>.</h2></button></td>
                <td><button class="btn btn-num" onclick="Insert(0)"><h3>0</h3></button></td>
                <td><button class="btn btn-del"><h2>«</h2></button></td>
                <td><button class="btn btn-eq" onclick="Resultado()"><h2>=</h2></button></td>
            </tr>
        </table>

        
    </div>
    <script src="script.js"></script>
</body>

</html>
