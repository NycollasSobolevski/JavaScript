<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador CPF</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="headerContent">
            <a href="index.html">
                <button><p>Voltar</p></button>
            </a>
        </div>
    </header>
    <div class="main">
        <div class="ConferBox">
            <h3>Insira o CPF</h3>
            <input type="text" name="cpf" id="cpf" maxlength="14" class="TextBox"
                onkeyup="ValidaCpf();mascara(this, cpf)" placeholder="CPF">
            <input type="button" value="Conferir" onclick="ValidaCpf();adicionaPontos()" class="conferir">
            <input type="button" value="Gerar" onclick="GerarCpf();ValidaCpf();adicionaPontos()" class="conferir">
            <p id="ResultadoCpf"></p>
        </div>
    </div>
</body>

</html>
