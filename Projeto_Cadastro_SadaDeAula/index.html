<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div class="Title">
                <h2>CONTROLE</h2>
                <h3>de Estudantes</h3>
            </div>
            <div class="HeaderFunctions">
                <a href="">
                    <h4>Cadastrar:</h4>
                </a>
                <a href="javascript: AbrirCadastro('CadastroAluno')">
                    <h4>Alunos</h4>
                </a>
                <h3>|</h3>
                <a href="javascript: AbrirCadastro('CadastroSala')">
                    <h4>Sala</h4>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="SelectSala">
            <h5>Sala de Aula</h5>

            <select name="SelectSala" id="SelectSala">
                <option value="TI">TI</option>
            </select>
        </div>
        <div class="Sala Blur">
            <h2>Alunos</h2>
            <div class="AlunosNaSala">
                <div class="Aluno">
                    <div class="Profile">
                        <img src="img/profile_avatar.jpg" alt="profileAvatar">
                    </div>
                    <div class="Info">
                        <h3>Nycollas Sobolevski</h3>
                        <p>Idade: 18</p>
                        <button class="Button">Editar</button>
                    </div>
                </div>
                <div class="Aluno">
                    <div class="Profile">
                        <img src="img/profile_avatar.jpg" alt="profileAvatar">
                    </div>
                    <div class="Info">
                        <h3>Nycollas Sobolevski</h3>
                        <p>Idade: 18</p>
                        <button class="Button">Editar</button>
                    </div>
                </div>
                <div class="Aluno">
                    <div class="Profile">
                        <img src="img/profile_avatar.jpg" alt="profileAvatar">
                    </div>
                    <div class="Info">
                        <h3>Nycollas Sobolevski</h3>
                        <p>Idade: 18</p>
                        <button class="Button">Editar</button>
                    </div>
                </div>
                <div class="Aluno">
                    <div class="Profile">
                        <img src="img/profile_avatar.jpg" alt="profileAvatar">
                    </div>
                    <div class="Info">
                        <h3>Nycollas Sobolevski</h3>
                        <p>Idade: 18</p>
                        <button class="Button">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div id="CadastroSala" class="Cadastro">
        <div class="Content">
            <h2>Cadastrar Nova Sala</h2>
            <div>
                <h4>Nome:</h4>
                <input type="text"></input>
            </div>
            <div>
                <h4>Capacidade:</h4>
                <input type="text"></input>
            </div>
            <button><h3>Cadastrar</h3></button>
        </div>
        <a href="javascript: FecharCadastro('CadastroSala')"><button><h3>Fechar</h3></button></a>
    </div>

    <div id="CadastroAluno" class="Cadastro">
        <div class="Content">
            <h2>Cadastrar Novo Aluno</h2>
            <div>
                <h4>Nome:</h4>
                <input type="text"></input>
            </div>
            <div>
                <h4>Idade:</h4>
                <input type="text"></input>
            </div>
            <div>
                <h4>Sexo:</h4>
                <input type="text"></input>
            </div>
            <div>
                <h4>Sala:</h4>
                <select name="Sala" id="Sala"></select>
            </div>
            <button><h3>Cadastrar</h3></button>
        </div>
        <a href="javascript: FecharCadastro('CadastroAluno')"><button><h3>Fechar</h3></button></a>
    </div>
</body>

</html>
